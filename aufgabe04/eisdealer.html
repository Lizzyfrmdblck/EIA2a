<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Eis Dealer</title>
<link rel="stylesheet" href="eisdealer.css" type="text/css"
	media="screen" />
<script src="Script/script.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<h1 id="title">ICE ICE BABY</h1>

	<fieldset id="uebersicht">
		<legend> Bestellübersicht </legend>
		<label>Kugeln:</label>
		<p id="bestellung"></p>
		<hr />
		<label>Aktueller Preis:</label>
		<p id="sum"></p>
		<hr />
		<button id="button">Bestellung prüfen</button>
	</fieldset>

    <fieldset id="darreichung">
		<legend> Wähle zuerst deinen Behälter </legend>
		<input type="radio" 
			name="Radiogroup" value="radio1" id="radio1" /> <label for="radio1"> Waffel </label> 
		<input type="radio"
			name="Radiogroup" value="radio2" id="radio2" /> <label for="radio2"> Becher </label> 
	</fieldset>


	<fieldset id="fruchteis">
		<legend> Tutti Frutti: Wähle ein Fruchteis</legend>
	</fieldset>

	<fieldset id="milcheis">
		<legend> Milky way: Wähle ein Milcheis</legend>
	</fieldset>

	<fieldset id="toppings">
		<legend> Darf es noch etwas sein? <br> 0,5 EUR / Stck </legend>
	</fieldset>

	<fieldset id="lieferung">
		<legend> Lieferung </legend>
		<input type="radio" name="Radiogroup" value="radio1" id="radio1" /> <label
			for="radio1">Standard (1h)</label> <input type="radio"
			name="Radiogroup" value="radio2" id="radio2" /> <label for="radio2">Express
			(15 min)</label> <input type="radio" name="Radiogroup" value="radio3"
			id="radio3" /> <label for="radio3">unter Wasser</label>
	</fieldset>

	<fieldset id="liefer">
		<legend> Wie lautet deine Adresse? </legend>
		Name <input class="proof" type="text" name="Text"
			placeholder="Bitte eingeben" required />
		<hr />
		Vorname <input class="proof" type="text" name="Text"
			placeholder="Bitte eingeben" />
		<hr />
		Straße/ Hausnummer <input class="proof" type="text" name="Strasse"
			pattern="[0-9]{3}" placeholder="Bitte eingeben" /> 
			<input class="proof" type="number" name="Nummer" placeholder="Nr" />
		<hr />
		PLZ <input class="proof" type="number" name="PLZ"
			placeholder="Bitte eingeben" /> Stadt <input class="proof" type="text"
			name="Stadt" placeholder="Bitte eingeben" />
		<hr />
		Land <select name="Land" id="land">
			<option value="option1">Deutschland</option>
			<option value="option3">Frankreich</option>
			<option value="option2">Österreich</option>
			<option value="option4">Schweiz</option>
		</select>
	</fieldset>

</body>
</html>
