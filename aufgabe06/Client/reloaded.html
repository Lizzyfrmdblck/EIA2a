<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>IceIceBaby</title>
<script src="main.js"></script>
<script src="array.js"></script>
<link rel="stylesheet" href="icestyle.css" type="text/css" />


</head>

<body>
	<h1 id="title">ICE ICE BABY</h1>

	<div id="allProducts"></div>
	<fieldset id="adress">
		<legend>Adresse</legend>
		<!-- full-name input-->
		<div class="control-group">
			<label class="control-label">Vorname</label>
			<div>
				<input class="adress" id="first-name" name="first-name" type="text"
					pattern="[a-zA-ZäöüÄÖÜ]+" placeholder="Dein Vorname" required />
				<p class="help-block"></p>

			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Nachname</label>
			<div>
				<input class="adress" id="last-name" name="last-name" type="text"
					pattern="[a-zA-ZäöüÄÖÜ]+" placeholder="Dein Nachname" required />
				<p class="help-block"></p>
			</div>
		</div>
		<!-- Straße -->
		<div class="control-group">
			<label class="control-label">Straße</label>
			<div class="controls">
				<input class="adress" id="city" name="city" type="text"
					pattern="[a-zA-ZäöüÄÖÜ \.0-9]+[0-9]+" placeholder="Deine Straße" class="input-xlarge" required />
				<p class="help-block"></p>
			</div>
		</div>

		<!--  Wohnort -->
		<div class="control-group">
			<label class="control-label">Wohnort</label>
			<div class="controls">
				<input class="adress" id="city" name="city" type="text"
					pattern="[a-zA-Z]+" placeholder="Dein Wohnort" class="input-xlarge" required />
				<p class="help-block"></p>
			</div>
		</div>

		<!-- PLZ -->
		<div class="control-group">
			<label class="control-label">Postleitzahl</label>
			<div class="controls">
				<input class="adress" id="postal-code" name="postal-code"
					type="text" pattern="[0-9]{5}" placeholder="Postleitzahl" class="input-xlarge"
					required />
				<p class="help-block"></p>
			</div>
		</div>
		<!-- country select -->
		<div class="control-group">
			<label class="control-label">Land</label>
			<div class="controls">
				<input class="adress" id="country" name="country" type="text"
					pattern="[a-zA-ZäöüÄÖÜ]+" placeholder="Land" class="input-xlarge" required />
				<p class="help-block"></p>
			</div>
		</div>
	</fieldset>

	<div class="button-group">
		<button id="check">Überprüfen</button>
	<button type="submit" id="submitbutton">Bestellen</button>
	</div>

	<fieldset id="basketFs">
		<legend>Warenkorb</legend>
		<div id="basketDiv"></div>
		<div id="priceDiv"></div>
		<div id="checkDiv"></div>
		<div id="adressDiv"></div>
	</fieldset>

</body>
</html>
